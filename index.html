<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/reset.css">
        <link rel="stylesheet" href="./src/ladoEsquerdo.css">
        <link rel="stylesheet" href="./src/ladoDireito.css">
        <link rel="stylesheet" href="./src/web.css">
        <link rel="stylesheet" href="./src/laptop.css">
        <title>Pio Mobile First</title>
    </head>
    <body>
        <section class="ladoEsquerdo">
            <img class='ladoEsquerdoImagem' src="./imagens-pio/Grupo 15.svg" alt="">
            <div class="ladoEsquerdoBoxTexto">
                <h2 class="boxTextoTitulo">Use experience fill like</h2>
                <p class="boxTextoParagrafo">Walk in the park on a pleasant and ventilated day, where birds sing and the sun shines without burning the skin.</p>
            </div>
        </section>
        <section class="ladoDireito">
            <div class="ladoDireitoTopo">
                <img class="topoImagem" src="./imagens-pio/Grupo 9.svg" alt="">

                <button class="topoBotao">Sign In</button>
            </div>
            <div class="ladoDireitoForms">
                <p>Free foraver</p>
                <h2>Create an account</h2>
                <form class="ladoDireitoInputs">
                    <input type="email" class="inputPadraoEmail" required placeholder="E-mail">
                    
                    <input type="password" class="inputPadraoSenha" required placeholder="Enter your password">
                    
                </form>
                <div class="inputsabaixo">
                    <input type="submit" class="inputSubmit" value="Sign Up">
                    <P class="or">or</P>
                    <input type="button" class="inputSubmitGoogle" value="Sign up with Google">
                </div>
            </div>
            <div class="footForms">
                <p>Already have an account?<a href="#">Sing in</a></p>
            </div>
            <div class="rodape">
                <a href="#">Privacy Policy and Terms of Service</a>
            </div>
        </section>
    </body>
</html>
